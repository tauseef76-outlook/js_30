  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 200;  // how long shadow will go

  hero.addEventListener('mousemove',func);


  function func(e){
    /*
    const height = hero.offsetHeight;
    const width = hero.offsetWidth;    //getting dimensions

    */

    //Destructuring.......

    const {offsetHeight: height , offsetWidth: width} = hero;

    let (offsetX: x, offsetY: y) = e;  //getting cursor position

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;       //setting coordinate of parent and child element
    }
  }

</script>
